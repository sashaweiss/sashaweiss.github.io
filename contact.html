<body class="contact">

  <!-- Header -->
  <header class="header">
    <div class="header-content container">
      <div class="header-title-wrapper">
        <h1 class="header-title"><a href="index.html">sasha weiss</a></h1>
      </div>
      <div class="header-nav-wrapper">
        <ul class="header-nav">
          <li><a href="about.html">about</a></li>
          <li><a href="contact.html">contact</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Form -->
  <section class="wrapper contact-section main">
    <div class="container">
      <h3>To contact me, either fill out the form below or reach out to me directly!</h3>
      <form method="POST" action="http://formspree.io/sasha.weiss@u.northwestern.edu">
        <div class="row uniform 50%">
          <div class="6u 12u$(xsmall)">
            <input type="text" name="name" value="" placeholder="Name" class="contact-input">
          </div>
          <div class="6u$ 12u$(xsmall)">
            <input type="email" name="email" value="" placeholder="Email" class="contact-input">
          </div>
          <div class="12u$">
            <input type="text" name="_subject" value="" placeholder="Subject" class="contact-input">
          </div>
          <div class="12u$">
            <textarea name="message" placeholder="Enter your message" rows="6" class="contact-input"></textarea>
          </div>
          <div class="12u$">
            <ul class="actions">
              <li><input type="submit" value="Send Message" class="special" ></li>
            </ul>
          </div>
          <input type="hidden" name="_format" value="plain">
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <ul class="icons">
        <li><a href="mailto:sasha.weiss@u.northwestern.edu" class="icon fa-envelope"></a></li>
        <li><a href="https://www.linkedin.com/in/sashaweiss" class="icon fa-linkedin"></a></li>
        <li><a href="https://github.com/sashaweiss" class="icon fa-github"></a></li>
      </ul>

    </div>
  </footer>
